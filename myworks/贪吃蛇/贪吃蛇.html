<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贪吃蛇</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="box">
		
	</div>
	<div class="jiemian">
		<div class="caidan">
			<div class="logo"></div>
			<h1>贪吃蛇大作战</h1>
			<div class="shuoming">
				<h5>点击“开始”按钮开始游戏</h5>
				<h5>按 ↑ ← ↓ → 键控制移动方向</h5>
			</div>
		</div>
	</div>
	<div class="jiemian over">
		<div class="caidan">
			<div class="logo"></div>
			<h1>贪吃蛇大作战</h1>
			<div class="jieshu">
				<h5>游戏结束!</h5>
			</div>
		</div>
	</div>
	<div class="anniu">
		<input type="button" value="开始" class="anniu1"><br/><br/>
		<input type="button" value="暂停" class="anniu2"><br/><br/>
		<input type="button" value="继续" class="anniu3"><br/><br/>
		<input type="button" value="重新开始" class="anniu4"><br/><br/>
		<input type="button" value="退出游戏" class="anniu5">
	</div>
	<div class="fenshu1">历史最高：<span>0</span></div>
	<div class="fenshu">当前分数：<span>0</span></div>
	
	<script src="js/function.js"></script>
	<script src="js/scrollTop.js"></script>
	<script src="js/贪吃蛇.js"></script>
